<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header> <!-- 밑에서 등록한 컴포넌트에 따라서 나타남!-->
    <app-content></app-content>
    <app-footer></app-footer>
  </div>
  <div id="app2">
    <app-header>
    </app-header>
    <app-footer></app-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 1. 전역 컴포넌트 등록 - plugin이나 라이브러리 등 전역으로 사용해야 하는 경우만 얘 사용

    // Vue.component ('컴포넌트 이름', 내용);
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });
    Vue.component('app-content', {
      template: '<div>content</div>'
    })
    new Vue({
      el: '#app',
      // 2. 지역 컴포넌트 : 일반적으로는 지역 컴포넌트로 구현한다. 인스턴스를 생성할 때마다 등록해줘야함
      components: {
        // key: value 로 작성 ('컴포넌트 이름' : 컴포넌트 내용)
        'app-footer' : {
          template: '<footer>footer</footer>'
        }
      }
    });

    new Vue({
      el: '#app2'
    })
  </script>
</body>
</html>
