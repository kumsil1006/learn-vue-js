<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
  <script>
    var div = document.querySelector('#app');
    var viewModel = {}; // 객체 
    
    // 즉시 실행 함수! -> init과 render가 application 로직에 노출되지 않게 코드를 새로운 scope에 넣어 주는 것임
    (function() {
      function init() {
        Object.defineProperties(viewModel, 'str', {

        })
      }
      function render(value){
        div.innerHTML = value;
      }
    }) ();


    function init() {
      // Object.defineProperty : 객체의 동작을 재정의하는 API 
      // Object.defineProperty('대상 객체', '객체의 속성', { 정의할 내용 })
      Object.defineProperty(viewModel, 'str', {
        get: function() {
          console.log('접근')

        },
        set: function(newValue) {
          console.log('할당', newValue);
          render(newValue);        }
      });
    }

    function render(value) {
      div.innerHTML = value;
    }
    init();
  </script>
</body>
</html>
