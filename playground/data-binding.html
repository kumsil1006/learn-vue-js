<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <div v-show="loading">
      hi everyone
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        str: 'hi',
        num: 10,
        uuid: 'abc1234', // DOM에 대한 정보들까지 reactivity가 반영되어 적용된다.
        name: 'text-blue',
        loading: true
      },
      // 계산된 속성
      computed: {
        doubleNum: function() {
          return this.num * 2
        }
      }
    });
  </script>
</body>
</html>
